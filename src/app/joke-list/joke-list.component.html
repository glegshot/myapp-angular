<p>joke-list works!</p>


<div>
    <input type="text" #name placeholder="enter some value here"/>
    <input type="text" #age placeholder="enter the age"/>
    <button (click) = "getData(name.value,age.value)" >Show Data</button>
</div>

<div *ngFor="let joke of jokes">
    <h4>{{joke.setup}}</h4>
    <h5 [hidden]="joke.hide">{{joke.punchline}}</h5>
    <button (click)="toggle(joke)">Tell Me</button>
</div>
